{% extends 'base.html' %}

{% block content %}
  <h2>Delete Consumer</h2>
  <p>Are you sure you want to delete this consumer?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
  <a href="{% url 'list_consumers' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
  <h2>Delete Energy Product</h2>
  <p>Are you sure you want to delete '{{ product.name }}'?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
  <a href="{% url 'list_energy_products' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}

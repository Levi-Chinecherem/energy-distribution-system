{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h4>Monthly Energy Consumption</h4>
    <canvas id="monthly-consumption-chart"></canvas>
</div>

<script>
    var labels = {{ labels | safe }};
    var data = {{ data | safe }};

    var ctx = document.getElementById('monthly-consumption-chart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Total Consumption',
                data: data,
                fill: false,
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2
            }]
        },
        options: {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Month'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Units Consumed'
                    }
                }
            }
        }
    });
</script>
{% endblock %}

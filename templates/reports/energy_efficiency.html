{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4>Energy Efficiency</h4>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Efficiency</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in efficiency_data %}
                    <tr>
                        <td>{{ entry.product.name }}</td>
                        <td>{{ entry.efficiency }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
